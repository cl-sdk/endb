[package]
name = "endb_server"

edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[lib]
crate-type = ["rlib"]

[dependencies]
tracing.workspace = true
tracing-subscriber.workspace = true
tracing-log = "0.2"
tracing-opentelemetry = { version = "0.22", features = ["metrics"] }
opentelemetry = "0.21"
opentelemetry_sdk = { version = "0.21", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.14", features = ["metrics"] }
opentelemetry-prometheus = "0.14"
prometheus = { version = "0.13", features = ["process"] }
clap = { version = "4", features = ["derive", "env"] }
bytes = "1"
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["tokio", "server-auto", "service"] }
rustls-pemfile = "2"
tokio-rustls = "0.25"
pki-types = { package = "rustls-pki-types", version = "1" }
http-body-util = "0.1"
tower = "0.4"
tower-http = { version = "0.5", features = ["compression-gzip", "decompression-gzip", "request-id", "sensitive-headers", "trace"] }
tungstenite = "0.21.0"
hyper-tungstenite = "0.13.0"
percent-encoding = "2.3.0"
futures = "0.3"
tokio = { version = "1", features = ["full"] }
url = "2.2"
multer = "2"
mime = "0.3.17"
base64.workspace = true
serde.workspace = true
serde_json.workspace = true

[dev-dependencies]
insta.workspace = true
